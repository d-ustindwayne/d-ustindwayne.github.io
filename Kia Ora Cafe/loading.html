<!DOCTYPE html>
<html lang="en-NZ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account | Kia Ora Cafe</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/components.js"></script>
</head>

<body>
    <nav></nav>
    <aside></aside>
    <article></article>
    
    <br><br>
    <main class="container py-5 my-5 text-center">
        <div class="spinner-border" style="width: 100px; height: 100px; aspect-ratio: 1x1;" role="status">
        </div>
        <h4 class="h4 heading-regular my-3">Redirecting</h4>
    </main>

    <div class="progress rounded-0 bgcolor-container" id="progress-container">
        <div class="progress-bar bg-danger" id="progress-value" role="progressbar" style="width: 0;"
        aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <script>
        let progressValue = document.getElementById("progress-value");
        let value = 1;
        
        let load = setInterval(() => {
            if (value >= 100) {
                clearInterval(load);
                window.location.href = "account.html";
            }
            value += value * 1.125;
            progressValue.style.width = `${value}%`
        }, 500);
    </script>

    <footer></footer>
</body>

</html>
